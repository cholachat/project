<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .card {
      position: relative;
      overflow: hidden; /* Ensure content within the card is clipped */
    }
    
    .right_image {
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 1; /* Ensure the image appears above other content */
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="color">
                <img src="b.png" class="card-img-top" alt="inner_icon">
            </div>
            <!--<img src="..." class="card-img-top" alt="..."> -->

            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
              <div class="right_image">
                <img src="the.png" style="width: 50px;"> <!-- Adjust image width as needed -->
              </div>
            </div>
        </div>
      </div>
   </div>
</div>

<script>
  // You can add JavaScript code here for interactivity
  // For example, you can handle click events on the button
  document.querySelector('.btn').addEventListener('click', function() {
    alert('Button clicked!');
  });
</script>

</body>
</html>
